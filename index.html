    <script>
    layui.use(['jquery', 'form'], function() {
        var $ = layui.jquery;
        $('.j_refresh').on('click', function() {
            $('.layui-tab-content .layui-show iframe')[0].contentWindow.location.reload(true)
        })
    })

    function closeLay(index) {
        layer.close(index);
    }

    function closeAll(type) {
        layer.closeAll(type && type);
    }

    function open_html(obj) {
        obj['type'] = 1;
        layer.open(obj);
    }

    function open_iframe(obj) {
        obj['type'] = 2;
        var index = layer.open(obj);
    }

    function open_confirm(callback) {
        layer.confirm('确定要删除么？', function(index) {
            callback && callback(index);
            layer.close(index);
        });
    }

    function open_layer(msg, icon) {
        icon ?
            layer.msg(msg, icon) :
            layer.msg(msg);
    }
    </script>
